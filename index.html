<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="hu-HU">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SlowaShell</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />

<body>
	<output id="stdout"></output>
	<button id="scrollToggle" type="button" onclick="scroller()" class="active">&#10515;</button>
	<script>
		function scroller() {
			write.scrollToBottom = !write.scrollToBottom;
			document.getElementById("scrollToggle").classList.toggle("active");
		}
	</script>
</body>
